name: CI

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (debug)
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
  
  release-image:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: mschlachter/access-mtl-map-api:latest,mschlachter/access-mtl-map-api:${{ github.ref_name }}
          cache-from: type=registry,ref=mschlachter/access-mtl-map-api:latest
          cache-to: type=inline
          provenance: mode=max
          sbom: true

  release-artifact:
    name: Build release artifact
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up cargo registry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-release

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Package artifact
        run: |
          mkdir -p build
          cp target/release/access-mtl-map-api build/
          tar -C build -czf access-mtl-map-api-${{ github.ref_name }}.tar.gz access-mtl-map-api

      - name: Upload release artifact with ghr
        uses: fnkr/github-action-ghr@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHR_PATH: ./access-mtl-map-api-${{ github.ref_name }}.tar.gz
          GHR_REPLACE: true
